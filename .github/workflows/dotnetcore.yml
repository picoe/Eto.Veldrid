name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Build
      run: msbuild /v:Minimal /restore Eto.Veldrid.sln
